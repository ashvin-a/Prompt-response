<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">PetShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="icons/cart.png" alt="Cart">
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="images/hero-dog.png" alt="Dog">
            <div class="hero-text">
                <h1>High Quality Pet Food</h1>
                <p>Sale up to 40% off today</p>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/product-1.png" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>Price: $20</p>
                    <a href="#" class="buy-now">Buy Now</a>
                </div>
                <div class="product">
                    <img src="images/product-2.png" alt="Product 2">
                    <h3>Product Name</h3>
                    <p>Price: $25</p>
                    <a href="#" class="buy-now">Buy Now</a>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PetShop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
