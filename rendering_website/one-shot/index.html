<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Pet Food Paradise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to Pet Food Paradise</h1>
        <p>Find the best food for your beloved pets!</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.jpg" alt="Premium Cat Food">
                <h3>Premium Cat Food</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Gourmet Dog Treats">
                <h3>Gourmet Dog Treats</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Healthy Bird Mix">
                <h3>Healthy Bird Mix</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Pet Food Paradise. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
